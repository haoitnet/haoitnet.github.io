<!DOCTYPE html>
<html>
<head>
    <title>Xử lý dữ liệu nhập từ form</title>
</head>
<body>
    <h2>Nhập dữ liệu</h2>
    <form id="myForm">
        <label for="inputData">Nhập dữ liệu:</label><br>
        <input type="text" id="inputData" name="inputData"><br>
        <input type="button" value="Xác nhận" onclick="displayData()">
    </form>
    <p id="result"></p>

    <script>
        function displayData() {
            var input = document.getElementById("inputData").value;
            document.getElementById("result").innerHTML = "Bạn đã nhập: " + input;
        }
    </script>
</body>
</html>
